<div class="w-full h-full grid grid-flow-col-dense items-start gap-1">
  @for (image of images(); track $index) {
    <div class="w-full h-full">
      <img
        [src]="image.src"
        [alt]="image.alt"
        class="w-full max-w-fit h-full object-contain object-top"
      />
    </div>
  } @empty {
    <p>No images found</p>
  }
</div>
